<!DOCTYPE html>
<html>
  {{ partial "head" . }}
  <body>
    {{ partial "header" . }}
    <section class="block1">
      <div class="container">
        <div class="row">
          {{ range (.Paginator 9).Pages }}
          <div class='col-md-4'>
            <article class='subblock'>
              <a href="{{ .Permalink }}"><img src="{{ .Permalink }}/illustration__thumbnail-square.jpg" class="img-responsive"/></a>

              <h2><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>
              <div class="summary">
                {{ .Description | markdownify }}
              </div>

              <div class='index-info'>
                 {{ partial "article-info" . }}
              </div>

            </article>
          </div>
          {{ end }}

        </div>
        <div class="row">
          <div class='col-md-12 text-center'>
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>

      </div>
    </section>
    {{ partial "footer" . }}
  </body>
</html>
