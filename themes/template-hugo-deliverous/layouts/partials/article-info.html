<div class="post-info">
    Le
    <span class="published">
        <time datetime="{{ .Date }}"> {{ .Date.Format "02 Janvier" }}</time>
    </span>
    par <a class="url fn" href="{{ .Site.BaseURL }}/{{ $.Param "author" }}">{{ $.Param "author" }}</a>
    <span class="pull-right">
        <a href="{{ .Site.BaseURL }}/{{ $.Param "category" }}"><i class="fa fa-folder-open"></i> {{ .Section }}</a>
    </span>
    <div>
      {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}"><i class="fa fa-tags"></i> {{ . }}</a>
      {{ end }}
    </div>
</div>
