<head {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  {{ .Hugo.Generator }}

  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}">
  {{ end }}
  <link rel="canonical" href="{{ .Permalink }}">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}

  {{ with .Site.Title }}<meta property="og:title" content="{{ . }}">{{ end }}
  {{ with .Site.Params.logo }}<meta property="og:image" content="{{ $.Site.BaseURL }}{{ . }}">{{ end }}

  <link rel="shortcut icon" type="image/x-icon" href="{{ .Site.BaseURL }}images/favicon.ico">
  <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}images/favicon.ico">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/bootstrap.min.css" type="text/css"/>
  <link href="{{ .Site.BaseURL }}/css/font-awesome.min.css" rel="stylesheet">

</head>
